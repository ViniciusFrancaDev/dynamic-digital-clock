<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> Dynamic Digital Clock </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
  <section>
    <div class="container">
      <div class="icons">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
      </div>
      <div class="time">
        <div class="time-colon">
          <div class="time-text">
            <span class="num hours_num">11</span>
            <span class="text">Hours</span>
          </div>
          <span class="colon">:</span>
        </div>
          <div class="time-colon">
            <div class="time-text">
              <span class="num minutes_num">11</span>
              <span class="text">Minutes</span>
            </div>
            <span class="colon">:</span>
          </div>
          <div class="time-colon">
            <div class="time-text">
              <span class="num seconds_num">11</span>
              <span class="text">Seconds</span>
            </div>
            <span class="am_pm">AM</span>
          </div>
      </div>
    </div>
  </section>

  <script>
    let section = document.querySelector("section"), icons = document.querySelector(".icons");

    icons.onclick = () => {
      section.classList.toggle("dark");
    }

    setInterval(() => {
        let date = new Date(),
            hours = date.getHours(),
            minutes = date.getMinutes(),
            seconds = date.getSeconds();

        let period;
        period = hours < 12 ? "AM" : "PM";
        hours = hours > 12 ? hours - 12 : hours;
        hours = hours == 0 ? hours = 12 : hours;

        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        document.querySelector(".hours_num").innerText = hours;
        document.querySelector(".minutes_num").innerText = minutes;
        document.querySelector(".seconds_num").innerText = seconds;
        document.querySelector(".am_pm").innerText = period;
    }, 1000);
  </script>

</body>
</html>
